## TEMPLATE FOR bash_runner RUNNER
## Required parameters:type rundir script
## Single parameters: type rundir dry ref_rundir rundir_files
bash_example:
  type: BashRunner
  rundir: $HOME/YAW-TEST
  log_name: #Log file to dump the STDOUT and STDERR
  env_file: #Environment file to use
  dry: #Dry run, only generate running directory
  bash_cmd: ls #Script to be executed (can be a bash command)
  args: #Script arguments
  ref_rundir: #Reference rundir to use, (copy all to rundir)
  rundir_files: #List of files to copy to the rundir

bash_example2:
  type: BashRunner
  bash_cmd: ls #Script to be executed (can be a bash command)
  args: -la
#####################################-YAW-######################################
