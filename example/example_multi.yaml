test:
  type: BashRunner
  mode: cartesian
  rundir: $HOME/YAW-test
  log_name: #Log file to dump the STDOUT and STDERR
  env_file:
    - $HOME/env_a
    - $HOME/env_b
  dry: True
  bash_cmd: hostname
  args: 
    - -la
    - -la
    - -ls
  ref_rundir: #Reference rundir to use, (copy all to rundir)
  rundir_files:
    - $HOME/alfa
    - $HOME/beta