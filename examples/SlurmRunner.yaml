## TEMPLATE FOR SlurmRunner RUNNER
## Required parameters:type rundir bash_cmd slurm_nodes slurm_mpi slurm_cpus
your_recipe_name:
 # SETUP
  type: SlurmRunner
  mode: #Type of multi-parameter: cartesian or zip (default)
  dry: #Dry run, only manage parameters, not run anything
 # BASIC PARAMETERS
  log_name: #Log file to dump the STDOUT and STDERR
  env_file: #Environment file to use
 # RUNDIR PARAMETERS
  rundir: #Rundir path to execute the runner.
  ref_rundir: #Reference rundir to use, (copy all to rundir)
  rundir_files: #List of files to copy to the rundir
 # BASH PARAMETERS
  bash_cmd: #Script to be executed (./s.sh) or bash command (ls)
  args: #Script arguments
 # SLURM PARAMETERS
  slurm_nodes: #Nodes
  slurm_mpi: #Tasks per node
  slurm_cpus: #Cpus per task
  slurm_queue: #queue for the submission
  slurm_account: #slurm account
  slurm_wait: #block the execution of sbatch until job end?
  slurm_time_limit: #time_limit in SLURM format (DD:HH:MM:SS)
  slurm_contiguous: #place contiguous nodes?
  slurm_other_cmds: #other slurm commands
#####################################-YAW-######################################