## TEMPLATE FOR BashRunner RUNNER
## Required parameters:type bash_cmd
example1:
 # SETUP
  type: BashRunner
 # BASH PARAMETERS
  bash_cmd: ls 
  log_name: 
    - la_log
    - lsh_log
  args: 
    - -la
    - -lsh
example2:
 # SETUP
  type: BashRunner
  mode: #Type of multi-parameter: cartesian or zip (default)
 # BASIC PARAMETERS
  log_name: example2.log
 # BASH PARAMETERS
  wrapper: time
  bash_cmd: ls
  args: -la
  track_env: ls_env.env
